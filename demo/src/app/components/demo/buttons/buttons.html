<button type="button" ngl-button variant="success">Success</button>
<button type="button" ngl-button variant="neutral">Neutral</button>
<button type="button" ngl-button [variant]="selected ? 'destructive' : 'neutral'" iconName="download" iconPosition="left">Delete</button>
<button type="button" ngl-button variant="neutral" (click)="change()">Change</button>

<div class="slds-text-title--caps slds-m-top--x-large slds-m-bottom--small">Stateful</div>
<button type="button" ngl-button variant="neutral" [(nglButtonState)]="selected">
  <ngl-state-off iconName="add">Follow</ngl-state-off>
  <ngl-state-on iconName="check">Following</ngl-state-on>
  <ngl-state-hover iconName="close">Unfollow</ngl-state-hover>
</button>
